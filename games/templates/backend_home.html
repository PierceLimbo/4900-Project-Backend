
<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backend Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f2f2f2;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 48px;
        }
        .admin-button {
            background-color: #4CAF50;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 40px;
            cursor: pointer;
            color: white;
            border-radius: 8px;
            transition: 0.3s ease;
        }
        .admin-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Co-OpCritics Backend</h1>

    <a href="/admin/">
        <button class="admin-button">Go to Admin Panel</button>
    </a>
<div class="button-grid">
    <a href="/admin/games/game">
        <button class="icon-button games-btn">
            <img src="{% static 'images/games-gif.gif' %}" alt="Games" class="icon-img">
            Games
        </button>
    </a>

    <a href="/admin/games/genre/">
        <button class="icon-button genres-btn">Genres</button>
    </a>

    <a href="/admin/games/review/">
        <button class="icon-button reviews-btn">Reviews</button>
    </a>

    <a href="/admin/games/usergame/">
        <button class="icon-button usergames-btn">User Games</button>
    </a>

    <a href="/admin/games/user/">
        <button class="icon-button users-btn">Users</button>
    </a>

    <a href="/admin/auth/group/">
        <button class="icon-button groups-btn">Groups</button>
    </a>
</div>

    <p>This is the backend home page.</p>
</body>
</html>

<style>
.icon-button {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    color: white;
    background-color: #333;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: background-color 0.3s ease;
    .icon-img {
        width: 40px;
        height: 40px;
        object-fit: contain;
    }
}


.games-btn {
    background-color: #FFD500;
}


.games-btn:hover {
    background-color: #FFD500;
}
.button-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    max-width: 900px;
    margin: 50px auto;
    padding: 20px;
    justify-items: center;
}

</style>
