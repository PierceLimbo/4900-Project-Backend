
<!DOCTYPE html>
{% load static %}

<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backend Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f2f2f2;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 48px;
        }
        .admin-button {
            background-color: #4CAF50;
            border: none;
            padding: 15px 30px;
            font-size: 30px;
            margin-top: 40px;
            cursor: pointer;
            color: white;
            border-radius: 8px;
            transition: 0.3s ease;
        }
        .admin-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Co-OpCritics Backend</h1>

    <a href="/admin/">
        <button class="admin-button admin-btn">Go to Admin Panel</button>
    </a>
<div class="button-container">
    <a href="/admin/games/game">
        <button class="icon-button games-btn">
            <img src="{% static 'images/games-gif.gif' %}" alt="Games" class="icon-img">
            Games
        </button>
    </a>

    <a href="/admin/games/genre/">
        <button class="icon-button genres-btn">
            <img src="{% static 'images/genregold.gif' %}" alt="Games" class="icon-img">
            Genre</button>
    </a>

    <a href="/admin/games/review/">
        <button class="icon-button reviews-btn">
            <img src="{% static 'images/reviews.gif' %}" alt="Games" class="icon-img">
            Reviews</button>
    </a>

    <a href="/admin/games/usergame/">
        <button class="icon-button usergames-btn">
            <img src="{% static 'images/usergame.gif' %}" alt="Games" class="icon-img">
            User Games</button>
    </a>

    <a href="/admin/games/user/">
        <button class="icon-button users-btn">
            <img src="{% static 'images/user.gif' %}" alt="Games" class="icon-img">
            Users</button>
    </a>

    <a href="/admin/auth/group/">
        <button class="icon-button groups-btn">
            <img src="{% static 'images/groups.gif' %}" alt="Games" class="icon-img">
            Groups</button>
    </a>
</div>

    <p>This is the backend home page.</p>
</body>
</html>

<style>

    align-items: center;
    gap: 10px;
    transition: background-color 0.3s ease;
    .icon-img {
        width: 80px;
        height: 100px;
        object-fit: contain;
    }
}


.games-btn {
    background-color: #FFD500;
}
.games-btn:hover{

}
.reviews-btn:hover{
    background-color: #550000;
}
.usergames-btn{
    background-color: #6dd4dd;
}
.usergames-btn:hover{
    background-color: #3c8e95;
}
.users-btn{

}
.users-btn:hover{

}
.groups-btn{

.groups-btn:hover{
    background-color: #8e612e;
}
.admin-btn{

}
.admin-btn:hover{

}

.button-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    max-width: 900px;
    margin: 50px auto;
    padding: 20px;
    justify-items: center;
}
button {
  color: white;

.button-container {
  display: flex;
